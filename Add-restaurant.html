                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required><br>

    <script>
        const hamburgerButtonElement = document.querySelector( '#hamburgerButton' );
        const drawerElement = document.querySelector( '#drawer' );
        const mainElement = document.querySelector( '.menu' );

        hamburgerButtonElement.addEventListener( 'click', ( event ) =>
        {
            drawerElement.classList.toggle( 'open' );
            event.stopPropagation();
        } );

        mainElement.addEventListener( 'click', ( event ) =>
        {
            drawerElement.classList.remove( 'open' );
            event.stopPropagation();
        } );
    </script>


    <!-- menambahkan data yg ada di api  -->
    <script>
        function addNewRestaurant ()
        {
            const formElement = document.getElementById( 'addRestaurantForm' );
            const formData = new FormData( formElement );

            fetch( 'https://65903441cbf74b575eca997c.mockapi.io/myAPI/v1/restaurant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify( Object.fromEntries( formData ) ),
            } )
                .then( response => response.json() )
                .then( data =>
                {
                    alert( 'Restaurant added successfully!' );
                    // You can redirect or handle the response as needed
                    console.log( data );
                } )
                .catch( error =>
                {
                    console.error( 'Error adding restaurant:', error );
                } );
        }
    </script>
